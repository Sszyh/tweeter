<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/e6e19a6bd8.js" crossorigin="anonymous"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="nav-bar-left">
      <span>tweeter</span>
    </div>
    <div class="nav-bar-right">
      <div style="display: flex" style="flex-direction: row;">
        <span style="font-weight: bolder">Write</span>
        <span style="margin-left: 0.5em;">a new tweet</span>
      </div>
      <i class="fa-solid fa-angles-down" style="color: red"></i>
    </div>
  </nav>

  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Listen here</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main>
    <section class="new-tweet">
      <form method="POST" action="/tweets">
        <div>
          <label for="tweet-text">What are you humming about?</label>
        </div>
        <div>
          <textarea name="text" id="tweet-text"></textarea>
        </div>
        <div class="tw-co">
          <button type="submit" class="tweet-button">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class="tweet-container">
      <article>
        <header class="tweet-header">
          <div class="img-and-name">
            <img src="https://i.imgur.com/nlhLi3I.png" height="100%" style="padding-right: 0.4em">
            <p>name</p>
          </div>
          <p class="img-and-name">@handle</p>
        </header>


        <div class="tweet-show">if I have seen further
        </div>



        <footer class="tweet-footer">
          <div>10 days ago</div>
          <div>
            <i class="fa-solid fa-flag fa"></i>
            <i class="fa-solid fa-retweet fa"></i>
            <i class="fa-solid fa-heart fa"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>

</body>

</html>
